server:
  port: 9004
eureka:
  instance:
    virtualHostName: company-cassandra
    appGroupName: eureka-sample-group
    preferIpAddress: false
    metadataMap:
      instanceId: ${spring.application.name}:${server.port}
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/discovery/eureka/
cassandra:
  contactpoints: localhost
  port: 9042
  keyspace: sample
