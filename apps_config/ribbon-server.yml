server:
  port: 9000
eureka:
  instance:
    virtualHostName: ribbon-server
    appGroupName: loving-group
    preferIpAddress: false  #true: display ip address false: display pc name
    metadataMap:
      instanceId: ${spring.application.name}:${server.port}
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/discovery/eureka/
