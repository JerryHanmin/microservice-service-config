server:
  port: 9003
eureka:
  instance:
    virtualHostName: ribbon-client
    appGroupName: testGroup
    preferIpAddress: true
  client:
    region: default
    registryFetchIntervalSeconds: 5
    availabilityZones:
      default: ${APPLICATION_DOMAIN:${DOMAIN:defaultZone}}
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://discovery/discovery/eureka/
